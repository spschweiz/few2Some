<f:layout name="Default" />

<f:section name="Title">Show campaign"{campaign.name}"</f:section>

<f:section name="Content">
    <table>
        <tr>
            <th>Name</th>
            <td>{campaign.name}</td>
        </tr>
    
        <tr>
            <th>Text to share</th>
            <td>{campaign.textToShare}</td>
        </tr>
    
        <tr>
            <th>Instagram accounts</th>
            <td>{campaign.instagramAccounts}</td>
        </tr>
    
        <tr>
            <th>Participations</th>
            <td>{campaign.participations}</td>
        </tr>
    </table>
    <f:link.action action="index">Back</f:link.action>
</f:section>
