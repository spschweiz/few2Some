<f:layout name="Default" />

<f:section name="Title">Show campaign"{campaign.name}"</f:section>

<f:section name="Content">
    <table>

        <tr>
            <th>Name</th>
            <td>{campaign.name}</td>
        </tr>
    
        <tr>
            <th>Text to share</th>
            <td>{campaign.textToShare}</td>
        </tr>
    </table>
    <f:link.action action="index">Back</f:link.action>

    <f:form action="showRecommendations">
        <ol>
            <li>
                <label for="name">Instagram Username</label>
                <f:form.textfield name="username" id="name" />
            </li>

            <li>
                <f:form.hidden name="campaign" value="{campaign}" />
                <f:form.submit value="Empfehlungen anzeigen" />
            </li>
        </ol>
    </f:form>
</f:section>
