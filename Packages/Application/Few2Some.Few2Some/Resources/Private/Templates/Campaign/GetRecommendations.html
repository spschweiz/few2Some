<ul class="instagramUserList">
    <f:for each="{participation.recommendedUsers}" as="user">
        <li>
            <a class="instagram_profile" href="https://instagram.com/{user.username}" target="_blank">
                <img src="https://{user.imageUrl}" width="100px"/>
                {user.username}
                <i class="fas fa-chevron-right"></i>
            </a>
        </li>
    </f:for>

</ul>

<script>

    $('.instagram_profile').click(
        function() {
            copyToClipBoard();
        });

</script>

<f:if condition="{participation.isProcessed}">
    <f:then><!--DONE--></f:then>
    <f:else>
        <i class="fas fa-cog fa-spin"></i>
        Deine Kontakte werden gescannt. Dies kann einige Minuten dauern...
    </f:else>
</f:if>
